<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WorldBox-style Sandbox</title>
  <style>
    :root {
      --gold-1: #f4d35e;
      --gold-2: #e7b749;
      --panel: rgba(17, 16, 22, 0.86);
      --panel-strong: rgba(25, 23, 31, 0.92);
      --text-soft: rgba(255, 255, 255, 0.75);
    }

    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      font-family: "Trebuchet MS", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(72, 120, 160, 0.25), transparent 35%),
                  radial-gradient(circle at 80% 30%, rgba(70, 110, 70, 0.3), transparent 30%),
                  #0b0b0c;
      color:#fff;
      overflow:hidden;
    }

    .world-shell {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      position: absolute;
      inset: 0;
      margin: auto;
      display:block;
      image-rendering: pixelated;
      box-shadow: 0 0 60px rgba(0,0,0,0.35);
      border: 4px solid rgba(255,255,255,0.03);
      border-radius: 14px;
      background: #050507;
    }

    .hud {
      position: absolute;
      left: 0; right: 0; top: 0;
      padding: 16px 26px;
      display:flex;
      align-items:center;
      gap:16px;
      z-index: 2;
      pointer-events: none;
    }

    .top-panel {
      display:flex;
      width: 100%;
      background: linear-gradient(135deg, rgba(30,28,34,0.9), rgba(24,22,30,0.9));
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      border-radius: 14px;
      padding: 14px 16px;
      align-items:center;
      gap: 18px;
      pointer-events: auto;
    }

    .brand {
      display:flex;
      align-items:center;
      gap: 12px;
      padding-right: 12px;
      border-right: 1px solid rgba(255,255,255,0.08);
    }

    .brand__orb {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffdf8e, #f3b23f 58%, #a1601f);
      box-shadow: 0 0 18px rgba(244, 211, 94, 0.65), inset 0 -5px 10px rgba(0,0,0,0.3);
    }

    .brand__name { font-size: 22px; letter-spacing: 1px; text-transform: uppercase; }
    .brand__sub { font-size: 12px; color: var(--text-soft); text-transform: uppercase; letter-spacing: 1px; }

    .status-bar {
      display:flex;
      gap: 12px;
      flex:1;
      align-items:center;
      color: var(--text-soft);
      flex-wrap: wrap;
    }

    .pill {
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      font-size: 13px;
    }

    .top-actions { display:flex; gap: 10px; align-items:center; }

    .btn {
      padding:10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: linear-gradient(#3a2d23, #271d18);
      color:#f7e7c6;
      cursor:pointer;
      user-select:none;
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.08), 0 10px 20px rgba(0,0,0,0.35);
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(244,211,94,0.55); }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .btn.accent { background: linear-gradient(180deg, var(--gold-1), var(--gold-2)); color:#1a120b; border-color: rgba(0,0,0,0.4); }
    .btn.ghost { background: rgba(255,255,255,0.05); color:#fff; }
    .btn.active { box-shadow: 0 0 0 2px rgba(244,211,94,0.35), inset 0 2px 0 rgba(255,255,255,0.08); border-color: rgba(244,211,94,0.65); }

    .panel {
      position: absolute;
      z-index: 2;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.4);
      padding: 14px 16px;
      pointer-events: auto;
      backdrop-filter: blur(10px);
    }

    .panel-title {
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .tool-panel { left: 20px; top: 96px; width: 170px; background: var(--panel-strong); }
    .control-panel { right: 20px; bottom: 24px; width: 260px; }

    .tool-grid { display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .tool-btn { width: 100%; text-align:left; display:flex; align-items:center; gap:8px; }
    .tool-icon { width: 26px; height: 26px; border-radius: 8px; background: rgba(0,0,0,0.3); display:grid; place-items:center; font-size:16px; }

    .control-stack { display:flex; flex-direction:column; gap: 12px; }
    .row { display:flex; align-items:center; gap: 10px; }
    .label { color: var(--text-soft); font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
    .value { color: #fff; font-weight: 700; min-width: 22px; text-align:right; }

    input[type="range"] {
      accent-color: var(--gold-1);
      flex:1;
    }
    input[type="range"]::-webkit-slider-thumb {
      background: var(--gold-1);
      border: 1px solid rgba(0,0,0,0.4);
      width: 18px; height: 18px; border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    input[type="range"]::-moz-range-thumb {
      background: var(--gold-1);
      border: 1px solid rgba(0,0,0,0.4);
      width: 18px; height: 18px; border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    input[type="range"]::-webkit-slider-runnable-track { background: rgba(255,255,255,0.12); height: 6px; border-radius: 6px; }
    input[type="range"]::-moz-range-track { background: rgba(255,255,255,0.12); height: 6px; border-radius: 6px; }

    @media (max-width: 760px) {
      .tool-panel { width: auto; left: 14px; right: 14px; top: 94px; }
      .tool-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
      .control-panel { left: 14px; right: 14px; width: auto; }
      .top-panel { flex-direction: column; align-items: flex-start; }
      .brand { border-right: none; width: 100%; }
      .top-actions { width: 100%; justify-content: flex-end; }
      .status-bar { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="world-shell">
    <canvas id="c"></canvas>

    <header class="hud">
      <div class="top-panel">
        <div class="brand">
          <div class="brand__orb"></div>
          <div>
            <div class="brand__name">Boxed World</div>
            <div class="brand__sub">tiny god sandbox</div>
          </div>
        </div>

        <div class="status-bar">
          <div class="pill">
            <span class="label">Brush</span>
            <span class="value brushVal">4</span>
          </div>
          <div class="pill">
            <span class="label">Speed</span>
            <span class="value speedVal">6</span>
          </div>
          <div class="pill">
            <span class="label">World</span>
            <span class="value">pixel godlings</span>
          </div>
        </div>

        <div class="top-actions">
          <button id="pause" class="btn ghost">Pause</button>
          <button id="reset" class="btn accent">New World</button>
        </div>
      </div>
    </header>

    <aside class="panel tool-panel">
      <div class="panel-title">Powers</div>
      <div class="tool-grid">
        <button class="btn tool-btn active" data-tool="land">
          <span class="tool-icon">ðŸªµ</span>
          Land sculptor
        </button>
        <button class="btn tool-btn" data-tool="water">
          <span class="tool-icon">ðŸ’§</span>
          Waterflow
        </button>
        <button class="btn tool-btn" data-tool="forest">
          <span class="tool-icon">ðŸŒ²</span>
          Forest seed
        </button>
        <button class="btn tool-btn" data-tool="fire">
          <span class="tool-icon">ðŸ”¥</span>
          Firestorm
        </button>
        <button class="btn tool-btn" data-tool="erase">
          <span class="tool-icon">ðŸª“</span>
          Erase
        </button>
      </div>
    </aside>

    <aside class="panel control-panel">
      <div class="panel-title">Control Room</div>
      <div class="control-stack">
        <div class="row">
          <span class="label">Brush size</span>
          <input id="brush" type="range" min="1" max="16" value="6" />
          <span class="value brushVal" aria-hidden="true">6</span>
        </div>
        <div class="row">
          <span class="label">Sim speed</span>
          <input id="speed" type="range" min="1" max="10" value="6" />
          <span class="value speedVal" aria-hidden="true">6</span>
        </div>
      </div>
    </aside>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
