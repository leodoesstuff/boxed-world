<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WorldBox-style Sandbox</title>
  <style>
    html, body { height:100%; margin:0; background:#0b0b0c; color:#fff; font-family:system-ui; }
    .topbar {
      position: fixed; left: 0; right: 0; top: 0;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px; background: rgba(20,20,22,0.92); backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 10;
    }
    .btn { padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06); color:#fff; cursor:pointer; user-select:none; }
    .btn.active { outline:2px solid rgba(255,255,255,0.25); }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .label { opacity:0.85; font-size:13px; }
    .spacer { flex: 1; }
    canvas { display:block; margin-top:58px; image-rendering: pixelated; }
    input[type="range"] { width: 140px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="row">
      <span class="label">Tool:</span>
      <button class="btn active" data-tool="land">Land</button>
      <button class="btn" data-tool="water">Water</button>
      <button class="btn" data-tool="forest">Forest</button>
      <button class="btn" data-tool="fire">Fire</button>
      <button class="btn" data-tool="erase">Erase</button>
    </div>

    <div class="row">
      <span class="label">Brush</span>
      <input id="brush" type="range" min="1" max="12" value="4" />
      <span id="brushVal" class="label">4</span>
    </div>

    <div class="row">
      <span class="label">Speed</span>
      <input id="speed" type="range" min="1" max="10" value="6" />
      <span id="speedVal" class="label">6</span>
    </div>

    <div class="spacer"></div>

    <div class="row">
      <button id="pause" class="btn">Pause</button>
      <button id="reset" class="btn">Reset</button>
    </div>
  </div>

  <canvas id="c"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
